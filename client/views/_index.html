<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Tools dashboard</title>

    <!-- Favicons -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"> -->
    <!-- <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"> -->
    <!-- <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"> -->
    <!-- <link rel="favicon" href="favicon.ico"> -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500" rel="stylesheet">
    <link href="../assets/main.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- BEGIN APP MAIN -->
    <div id="app-main">

      <!-- HEADER -->
      <nav class="navbar navbar-dark shadow">
        <a class="navbar-brand">ToolsBox</a>
        <form class="form-inline w-50">
          <div class="input-group w-100">
            <input v-model="search" type="text" class="form-control" placeholder="Taper votre recherche ..." aria-label="moteur de recherche dynamique" aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
              <button @click.prevent="cleanSearch" class="btn btn-dark close" type="button" aria-label="Vider le champ de recherche"><span aria-hidden="true">&times;</span></button>
            </div>
          </div>
        </form>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col">

              <!-- Tools List -->
              <div class="tools-list">
                <div class="row">

                  <div class="col-md-6 mt-4" v-for="tool in filteredToolsList" :key="tool.id">

                    <div class="card tools-list__item shadow">

                      <!-- <img src="..." class="card-img-top" alt="..."> -->

                      <div class="card-body">
                        <h2 class="card-title display-4">{{tool.title}}</h2>
                        <p class="card-text"><small class="text-muted">{{tool.description}}</small></p>
                      </div>

                      <div class="card-footer">
                        <a :href="tool.dir" class="btn btn-sm btn-primary">{{tool.label}}</a>
                      </div>
                      
                    </div>
                    
                  </div>

                </div>

              </div>

          </div>
        </div>
      </div>


    </div>
    <!-- END APP MAIN -->

    <!-- BEGIN APP JS -->
    <script type="text/javascript" src="../assets/main.js"></script>
    <!-- END APP JS -->
</body>

</html>
